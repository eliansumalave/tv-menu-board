<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Board Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-orange: #FF6600;
            --price-ref-color: #e65100;
            --price-divisa-color: #0277bd;
            --bg-color: #f4f4f4;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden; /* Evita scroll en la TV */
            display: flex;
        }

        /* --- SIDEBAR IZQUIERDA --- */
        .sidebar {
            width: 30%;
            background-color: var(--primary-orange);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 40px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .logo-placeholder {
            background: white;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .logo-placeholder img {
            width: 80%; /* Ajusta según tu logo real */
        }

        .category-title {
            font-family: 'Oswald', sans-serif;
            font-size: 5rem;
            line-height: 0.9;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        /* Imagen decorativa abajo a la izquierda */
        .sidebar-decor {
            margin-top: auto; /* Empuja al fondo */
            width: 100%;
            height: 40%;
            background-image: url('https://images.unsplash.com/photo-1607623814075-e51df1bdc82f?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80'); /* Carne cruda de ejemplo */
            background-size: cover;
            background-position: center;
            mask-image: linear-gradient(to top, black 50%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 50%, transparent 100%);
        }

        /* --- CONTENIDO PRINCIPAL (GRID) --- */
        .main-content {
            width: 70%;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas */
            gap: 30px;
            height: 100%;
        }

        /* --- TARJETA DE PRODUCTO --- */
        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease;
            animation: fadeIn 0.8s ease-out;
        }

        .card img {
            width: 100%;
            height: 160px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .price-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .price-ref {
            font-size: 2rem;
            font-weight: 900;
            color: var(--price-ref-color);
        }
        
        .price-ref span { font-size: 1rem; color: #555; font-weight: normal; }

        .price-divisa {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--price-divisa-color);
        }

        .footer-note {
            position: absolute;
            bottom: 20px;
            right: 40px;
            color: var(--primary-orange);
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-placeholder">
            <h2 style="color:var(--primary-orange); margin:0;">LOGO</h2>
        </div>
        <div class="category-title">
            CARNE<br>DE RES
        </div>
        <div class="sidebar-decor"></div>
    </div>

    <div class="main-content">
        <div class="products-grid" id="menu-grid">
            </div>
        <div class="footer-note">* Precios por Kg</div>
    </div>

    <script>
        // ================= CONFIGURACIÓN =================
        // Pega aquí el enlace CSV de tu Google Sheet (Paso 1)
        // Si lo dejas vacío, usará datos de prueba para que veas el diseño.
        const GOOGLE_SHEET_CSV_URL = ""; 
        
        // ================= LÓGICA =================
        
        async function updateMenu() {
            let data = [];

            if (GOOGLE_SHEET_CSV_URL === "") {
                console.log("Usando datos de prueba...");
                data = getMockData();
            } else {
                try {
                    const response = await fetch(GOOGLE_SHEET_CSV_URL);
                    const text = await response.text();
                    data = csvToJson(text);
                } catch (error) {
                    console.error("Error cargando Google Sheet:", error);
                    return; 
                }
            }

            renderGrid(data);
        }

        function renderGrid(products) {
            const gridContainer = document.getElementById('menu-grid');
            // Nota: En producción, compara datos viejos vs nuevos para no redibujar si no hay cambios
            // para evitar parpadeos. Aquí limpiamos todo por simplicidad.
            gridContainer.innerHTML = ''; 

            products.forEach(product => {
                const cardHTML = `
                    <div class="card">
                        <img src="${product.imagen}" alt="${product.nombre}" onerror="this.src='https://placehold.co/200x150/png?text=Sin+Imagen'">
                        <div class="product-name">${product.nombre}</div>
                        <div class="price-container">
                            <div class="price-ref"><span>REF</span> $${product.ref}</div>
                            <div class="price-divisa">Divisa $${product.divisa}</div>
                        </div>
                    </div>
                `;
                gridContainer.insertAdjacentHTML('beforeend', cardHTML);
            });
        }

        // Función auxiliar para convertir CSV a JSON
        function csvToJson(csvText) {
            const lines = csvText.split('\n');
            const result = [];
            // Asumimos que la fila 0 son los headers, empezamos en 1
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const currentline = lines[i].split(','); 
                // Mapeo simple basado en orden de columnas: Nombre, Ref, Divisa, Imagen
                result.push({
                    nombre: currentline[0],
                    ref: currentline[1],
                    divisa: currentline[2],
                    imagen: currentline[3] || 'https://placehold.co/200x150/png?text=Imagen'
                });
            }
            return result;
        }

        // Datos falsos para demostración visual si no hay Sheet conectado
        function getMockData() {
            return [
                { nombre: "Carne de Primera", ref: "10.95", divisa: "8.00", imagen: "https://images.unsplash.com/photo-1603048297172-c92544798d5e?auto=format&fit=crop&w=300&q=80" },
                { nombre: "Carne de Segunda", ref: "10.26", divisa: "7.50", imagen: "https://images.unsplash.com/photo-1551028150-64b9f398f678?auto=format&fit=crop&w=300&q=80" },
                { nombre: "Costilla de Res", ref: "7.53", divisa: "5.50", imagen: "https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&w=300&q=80" },
                { nombre: "Lomito", ref: "15.04", divisa: "10.99", imagen: "https://images.unsplash.com/photo-1615937657715-bc7b4b7962c1?auto=format&fit=crop&w=300&q=80" },
                { nombre: "Lomo de Aguja", ref: "14.14", divisa: "10.33", imagen: "https://images.unsplash.com/photo-1558030006-450675393466?auto=format&fit=crop&w=300&q=80" },
                { nombre: "Osobuco", ref: "6.08", divisa: "4.44", imagen: "https://images.unsplash.com/photo-1550989460-0adf9ea622e2?auto=format&fit=crop&w=300&q=80" }
            ];
        }

        // Iniciar
        updateMenu();

        // Actualizar automáticamente cada 30 segundos
        setInterval(updateMenu, 30000); 

    </script>
</body>
</html>
